name: CI - End-to-End (new)
on:
  push:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "postgres/**"
      - ".github/workflows/playwright.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "postgres/**"
      - ".github/workflows/playwright.yml"
  workflow_dispatch:

jobs:
  ci-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend/todos-web
    steps:
      - uses: actions/checkout@v4
      - name: Extract Node.js version from package.json
        run: echo "NODE_VERSION=$(jq -r '.volta.node' package.json)" >> $GITHUB_ENV
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./src/frontend/todos-web/package-lock.json"
      - name: Install Frontend dependencies
        run: npm ci
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('src/frontend/todos-web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm run e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
