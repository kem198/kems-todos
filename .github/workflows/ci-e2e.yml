name: CI - E2E

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  ci-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend/todos-web
    steps:
      - uses: actions/checkout@v4
      - name: Extract Node.js version from package.json
        id: extract-node-version
        run: echo "NODE_VERSION=$(jq -r '.volta.node' package.json)" >> $GITHUB_ENV
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./src/frontend/todos-web/package-lock.json"

