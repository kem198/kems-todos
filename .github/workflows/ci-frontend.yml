name: CI - Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "src/frontend/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/frontend/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_dispatch:

jobs:
  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend/todos-web
    steps:
      - uses: actions/checkout@v4
      - name: Extract Node.js version from package.json
        id: extract-node-version
        run: echo "NODE_VERSION=$(jq -r '.volta.node' package.json)" >> $GITHUB_ENV
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./src/frontend/todos-web/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
